<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secure Notes App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Secure Notes App</h1>
      <div id="user-info">
        <span id="username"></span>
        <button id="logout-btn" style="display: none;">Logout</button>
      </div>
    </header>

    <main>
      <!-- Auth Forms -->
      <div id="auth-container">
        <div class="tabs">
          <button id="login-tab" class="active">Login</button>
          <button id="register-tab">Register</button>
        </div>

        <form id="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit">Login</button>
          <div class="error" id="login-error"></div>
        </form>

        <form id="register-form" style="display: none;">
          <h2>Register</h2>
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required minlength="3" maxlength="30">
            <small>3-30 characters, letters, numbers, underscores, and hyphens only</small>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required minlength="8">
            <small>At least 8 characters with uppercase, lowercase, number, and special character</small>
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" name="confirmPassword" required>
          </div>
          <button type="submit">Register</button>
          <div class="error" id="register-error"></div>
        </form>
      </div>

      <!-- Notes container (hidden initially) -->
      <div id="notes-container" style="display: none;">
        <div class="notes-header">
          <h2>My Notes</h2>
          <button id="new-note-btn">New Note</button>
        </div>

        <div id="notes-list"></div>
        
        <div id="note-editor" style="display: none;">
          <input type="hidden" id="note-id">
          <div class="form-group">
            <label for="note-title">Title</label>
            <input type="text" id="note-title" maxlength="200" required>
          </div>
          <div class="form-group">
            <label for="note-content">Content</label>
            <textarea id="note-content" rows="10" maxlength="10000" required></textarea>
          </div>
          <div class="note-actions">
            <button id="save-note-btn">Save</button>
            <button id="cancel-note-btn">Cancel</button>
            <button id="delete-note-btn" class="danger">Delete</button>
          </div>
          <div class="error" id="note-error"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
