<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editor - Secure Notes App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: https:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none';">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><a href="/dashboard">Secure Notes</a></h1>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/notes" class="nav-link">My Notes</a>
                <a href="#" class="nav-link" id="logout-link">Logout</a>
            </nav>
        </header>

        <main class="main">
            <div class="editor-container">
                <div class="editor-header">
                    <h2 id="editor-title">Create New Note</h2>
                    <div class="editor-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-btn">Save Note</button>
                    </div>
                </div>

                <!-- Error and success messages -->
                <div id="error-message" class="alert alert-error" style="display: none;"></div>
                <div id="success-message" class="alert alert-success" style="display: none;"></div>

                <form id="note-form" class="note-form">
                    <div class="form-group">
                        <label for="note-title" class="form-label">Title</label>
                        <input 
                            type="text" 
                            id="note-title" 
                            name="title" 
                            class="form-input" 
                            required 
                            maxlength="200"
                            placeholder="Enter note title..."
                            aria-describedby="title-error title-help"
                        >
                        <div id="title-help" class="field-help">Maximum 200 characters</div>
                        <div id="title-error" class="field-error" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="note-content" class="form-label">Content</label>
                        <textarea 
                            id="note-content" 
                            name="content" 
                            class="form-textarea" 
                            required 
                            maxlength="10000"
                            rows="15"
                            placeholder="Write your note here..."
                            aria-describedby="content-error content-help"
                        ></textarea>
                        <div id="content-help" class="field-help">
                            <span id="char-count">0</span> / 10,000 characters
                        </div>
                        <div id="content-error" class="field-error" style="display: none;"></div>
                    </div>

                    <!-- CSRF Token (will be populated by JavaScript) -->
                    <input type="hidden" id="csrf-token" name="_csrf" value="">
                    
                    <!-- Note ID for editing -->
                    <input type="hidden" id="note-id" name="noteId" value="">

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-form-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span class="btn-text">Save Note</span>
                            <span class="btn-spinner" style="display: none;">Saving...</span>
                        </button>
                    </div>
                </form>

                <!-- Auto-save indicator -->
                <div id="autosave-status" class="autosave-status" style="display: none;">
                    <span id="autosave-text">Draft saved</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Secure Notes App. Built with security in mind.</p>
        </footer>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/note-editor.js"></script>
</body>
</html>
