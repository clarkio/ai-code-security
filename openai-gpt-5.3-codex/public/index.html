<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Notes</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Secure Notes</h1>

      <section class="panel">
        <h2 id="form-title">Create Note</h2>
        <form id="note-form" autocomplete="off">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" maxlength="200" required />

          <label for="content">Content</label>
          <textarea id="content" name="content" rows="6" maxlength="5000"></textarea>

          <div class="actions">
            <button type="submit" id="save-btn">Save</button>
            <button type="button" id="cancel-btn" class="secondary" hidden>Cancel Edit</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2>Notes</h2>
        <p id="status" role="status"></p>
        <ul id="notes-list" class="notes"></ul>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
